name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

# Add permissions block at workflow level
permissions:
  contents: write
  packages: write
  releases: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pillow-heif

      - name: Build with PyInstaller
        run: |
          pyinstaller --name ImageConverter `
            --windowed `
            --onefile `
            --add-data "app_icon.ico;." `
            --hidden-import PIL._tkinter_finder `
            --icon=app_icon.ico `
            image_converter.py

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ImageConverter.exe
          name: Release ${{ github.ref_name }}
          body: |
            Image Converter Release ${{ github.ref_name }}
            
            ## Installation
            1. Download ImageConverter.exe
            2. Run the executable
            
            ## Changes in this version
            - [Add your changes here]
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pillow-heif

      - name: Build with PyInstaller
        run: |
          pyinstaller --name ImageConverter \
            --windowed \
            --onefile \
            --add-data "app_icon.ico:." \
            --hidden-import PIL._tkinter_finder \
            --icon=app_icon.ico \
            image_converter.py

      - name: Create DMG
        run: |
          cd dist
          hdiutil create -volname "ImageConverter" -srcfolder ImageConverter.app -ov -format UDZO ImageConverter.dmg

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ImageConverter.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}